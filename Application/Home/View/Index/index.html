<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>华育国际</title>
    <link rel="shortcut icon" href="{$Think.config.PUBLIC}favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{$Think.config.EASYUI}themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="{$Think.config.EASYUI}themes/icon.css">
    <link rel="stylesheet" href="{$Think.config.HOME_CSS}public.css">
</head>

<body class="easyui-layout">
    <!--顶部开始-->
    <div data-options="region:'north',border:true" class="north">
        <div class="logo"></div>
        <div class="userInfo">
            <div id="photo">
                <img src="{$Think.config.SHEARPHOTO}file/shearphoto_file/{$userInfo.photo}" id="photosrc">
                <div class="alterPhoto none">
                    <a href="javascript:;">修改头像</a>
                </div>
            </div>
            <div id="info">
                您好,{$userInfo.name} | <a href="javascript:;" id="changePass">修改密码</a>&nbsp;&nbsp;<a href="javascript:;" id="logout">退出</a>
            </div>
        </div>
        <!--修改密码窗口start-->
        <form id="formPass" method="post">
            <div>
                <label>用户名:</label>
                <span>{$userInfo.username}({$userInfo.name})</span>
            </div>
            <div>
                <label for="oldPass">旧密码:</label>
                <input type="password" id="oldPass" name="oldPass">
            </div>
            <div>
                <label for="newPass">新密码:</label>
                <input type="password" id="newPass" name="newPass">
            </div>
            <div>
                <label for="repeatPass">重复密码:</label>
                <input type="password" id="repeatPass" name="repeatPass">
            </div>
        </form>
        <!--修改密码窗口end-->
    </div>
    <!--顶部结束-->

    <!--左侧导航开始-->
    <div data-options="region:'west',split:true,title:'导航菜单',hideCollapsedContent:false" style="width:180px;">
        <!--导航菜单-->
        <div id="menu"></div>
    </div>
    <!--左侧导航结束-->

    <!--底部开始-->
    <div data-options="region:'south',border:false" class="footer">
        Powered by: 华育国际  Copyright ©2016
    </div>
    <!--底部结束-->

    <div data-options="region:'center'" style="overflow: hidden;">
        <div id="tabs">
            <div title="起始页" iconCls="icon-house" style="padding: 0 10px;display: block;" closable="true">
                <div style="margin: 100px">
                    <!--欢迎来到后台管理系统-->
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="{$Think.config.EASYUI}jquery.min.js"></script>
    <script type="text/javascript" src="{$Think.config.EASYUI}jquery.easyui.min.js"></script>
    <script type="text/javascript" src="{$Think.config.EASYUI}locale/easyui-lang-zh_CN.js"></script>
    <!--引用上传控件-->
    <script type="text/javascript" src="{$Think.config.PLUPLOAD}plupload.full.min.js"></script>
    <!--引用日期控件-->
    <script type="text/javascript" src="/Public/plugins/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="{$Think.config.HOME_JS}index/index.js"></script>

</body>
</html>
